<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>lime ai</title> <script src="https://unpkg.com/venice-ai-js"></script> </head> <body> <h1 id="answer">Click the button to chat!</h1> <button id="chatStart">Start Chat</button> <div id="chatbox" style="display:none;"> <div id="agent">I am an AI that loves to learn and chat!</div> <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off" autocorrect="off" spellcheck="false" x-webkit-usage=" Listed users can interact with this chatbot to get real-time conversational AI responses from the internet. <div id="responses"></div> <script> const chatbot = new Venice({key: '<your_venice_api_key>'}); const chatbox = document.getElementById("chatbox"); chatbox.addEventListener('click', () => { document.getElementById("userInput").focus(); }); document.getElementById("userInput").addEventListener('keydown', function(e) { if (e.key === "Enter" || e.keyCode === 13) { e.preventDefault(); const message = document.getElementById("userInput").value; if (message.length > 0) { chatbot.message({bot: chatbox.textContent}).ask(message).then(response => { document.getElementById("responses").innerHTML += `<p>${response.content}</p>`; document.getElementById("userInput").value = ""; chatbox.style.display = 'none'; setTimeout(() => { chatbox.style.display = 'block'; }, 10); }).catch(err => { console.log("Error:", err); }); } } }); </script> </body> </html>
